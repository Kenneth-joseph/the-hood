{% extends 'base.html'%}
{%block content%}
<div class="container">
    <div class="row">
        {% for post in object_list %}
        <div class="col-md-12 col-sm-12 col-lg-12 ">
            

            <!-- Card Dark -->
<div class="card">

  <!-- Card image -->
  <div class="view overlay">
    <img class="card-img-top" src="https://mdbootstrap.com/img/Photos/Horizontal/Work/4-col/img%20%2821%29.jpg"
      alt="Card image cap">
    <a>
      <div class="mask rgba-white-slight"></div>
    </a>
  </div>

  <!-- Card content -->
  <div class="card-body elegant-color white-text rounded-bottom">

    <!-- Social shares button -->
    <a class="activator waves-effect mr-4"><i class="fas fa-share-alt white-text"></i></a>
    <!-- Title -->
    <h4 class="card-title">{{post.title}}</h4>
    <hr class="hr-light">
    <!-- Text -->
    <p class="card-text white-text mb-4">{{post.content}}</p>
    <!-- Link -->
    <a href="#!" class="white-text d-flex justify-content-end">
      <h5>Read more <i class="fas fa-angle-double-right"></i></h5>
    </a>

  </div>

</div>
<!-- Card Dark -->
        </div>
    </div>
    {%endfor%}
</div>
{%endblock%}
